<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div id="contacttitle">
        <h><strong>Contact Me</strong></h>
    </div>
    <div id="formmain">
        <div id="contactimg">
            <!-- <img src="./img/contactimg.jpg" alt="www" class="imgmain"> -->
        </div>
        <form action="http://www.naver.com" method="post" name="contactform" id="contactform">
                <ul>
                    <li class="labeltext">
                        <label for="companynm" class="first_label">회사명</label>
                        <input id="companynm" type="text" name="companynm">
                    </li>
                    <li class="labeltext">
                        <label for="contactph" class="first_label">담당자 연락처</label>
                        <input id="phonenumber" type="text" name="phonenumber" required placeholder="010-0000-0000">
                    </li>               
                    <li>
                        <div class="title"><strong>포지션</strong><span>(하나만 선택해주세요)</span></div>
                        <ul class="position">
                            <li>
                                <input type="radio" name="position" id="position1">
                                <label for="position1">웹퍼블리셔</label>
                            </li>
                            <li>
                                <input type="radio" name="position" id="position2">
                                <label for="position2">기획/마케팅</label>
                            </li>
                            <li>
                                <input type="radio" name="position" id="position3">
                                <label for="position3">디자인</label>
                            </li>
                            <li>
                                <input type="radio" name="position" id="position4">
                                <label for="position4">영업</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                    <div class="title"><strong>희망업무 능력순위</strong><span>(포지션의 퍼블리셔인 경우에만 포함됨)</span></div>
                        <ul class="hopeability">
                            <li>
                                <input type="text" maxlength="5" size="1"name="ability[0]" id="ability1">
                                <label for="ability1">html/css</label>
                            </li>
                            <li>
                                <input type="text" maxlength="1" size="1" name="ability[1]" id="ability2">
                                <label for="ability2">jQuery</label>
                            </li>
                            <li>
                                <input type="text" maxlength="1" size="1" name="ability[2]" id="ability3">
                                <label for="ability3">Node&mySql</label>
                            </li>
                            <li>
                                <input type="text" maxlength="1" size="1" name="ability[3]" id="ability4">
                                <label for="ability4">React</label>
                            </li>
                        </ul>
                    </li>    
                    <li class="labeltext">
                        <label for="addtext" class="first_label">추가메세지</label>
                        <input id="addtext" type="text" name="addtext">
                    </li>
                    <li class="border0 agree">
                        <input type="checkbox" id="agree">
                        <label for="agree"><span>개인정보정책</span></label>
                    </li>
                </ul>
                <div class="form-submit-btn">
                    <input class="submit" type="submit" value="제안하기">
                </div>
        </form>
    </div>
</body>
</html>
